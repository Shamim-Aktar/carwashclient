<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-12 col-md-8 col-lg-8 col-xl-6">
      <div class="row">
        <div class="col ">
            <h2 class="text-center">Register here for login</h2>

          <div class="row align-items-center justify-content-center">
          <form #signUpForm="ngForm" class="col-md-12" (ngSubmit)="signUpForm.valid && onSubmit(signUpForm)">
            <div class="form-group">
              <label for="myname">Name</label>
            <input type="text" class="form-control" id="myname" name="name"
            placeholder="Enter Name"
            #name="ngModel" [ngClass]="{'invalid-textbox':signUpForm.submitted && !name.valid}"
            [(ngModel)]="userService.selectedUser.name" required
            />
            <div *ngIf="signUpForm.submitted && !name.valid">
              <label class="validation-message">This field is required</label>

            </div>
            </div>
            <div class="form-group">
              <label for="myemail">Name</label>
            <input type="email" class="form-control" id="myemail" name="email"  placeholder="Enter email"
            #email="ngModel" [(ngModel)]="userService.selectedUser.email" required
            [pattern]="emailRegex"
            [ngClass]="{'invalid-textbox':signUpForm.submitted && !email.valid}"
            />

            <div *ngIf="signUpForm.submitted && email.errors">
              <label *ngIf="email.errors.required" class="validation-message">This field is required</label>
              <label *ngIf="email.errors.pattern" class="validation-message">Invalid email</label>
            </div>
            </div>
            <div class="form-group">
              <label for="password">Name</label>
            <input type="password" class="form-control" id="myname" name="password"  placeholder="Enter password"
            #password="ngModel"
             [(ngModel)]="userService.selectedUser.password"
             minlength="6" required [ngClass]="{'invalid-textbox':signUpForm.submitted && !password.valid}"
            />

            <div *ngIf="signUpForm.submitted && password.errors">
              <label *ngIf="password.errors.required" class="validation-message">This field is required</label>
              <label *ngIf="password.errors.minlength" class="validation-message">password must be 6 character longs</label>
            </div>
            </div>
            <button type="submit" class="btn btn-primary mt-4">Submit</button>

          </form>
          <div *ngIf="showSuccessMessage" class="success">
              user register successful
          </div>
          <div class="alert" *ngIf="serverErrorMessage">
              {{serverErrorMessage}}
          </div>
        </div>
      </div>
        </div>
      </div>
  </div>
</div>
