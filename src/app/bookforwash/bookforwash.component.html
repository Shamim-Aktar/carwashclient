
<div class="container py-3">
  <div class="row">
    <div class="mx-auto col-md-6">
      <div class="card">
        <div class="card-header">
          <h4 class="mb-0">schedule your booking</h4>
      </div>
      <div class="card-body">
        <form class="form" #bookingform="ngForm" >
          <div class="form-group row">
            <label class="col-lg-3 col-form-label form-control-label">car type</label>
            <div class="col-lg-9">
              <select id="cartype" name="cartypes" [(ngModel)]=" bookorder.bookingmodel.carType" (change)="bookorder.onOptionsSelected()"  >
                <option *ngFor="let item of bookorder.cartypes" [ngValue]="item">{{item}}</option>
              </select>

            </div>
          </div>
          <div class="form-group row">
            <label class="col-lg-3 col-form-label form-control-label">service type</label>
            <div class="col-lg-9">
              <select id="servicelist" name="servicelist" [(ngModel)]=" bookorder.bookingmodel.serviceType" (change)="bookorder.onSelected()"  >
                <option *ngFor="let item of bookorder.servicelist" [ngValue]="item">{{item}}</option>
              </select>

            </div>
          </div>
          <div class="form-group row">
            <label class="col-lg-3 col-form-label form-control-label">Address</label>
            <div class="col-lg-9">
                <input class="form-control" type="text" name="address" #address="ngModel" required
                 [(ngModel)]=" bookorder.bookingmodel.address"
                 >
            </div>


        </div>
        <div class="form-group row">
          <label class="col-lg-3 col-form-label form-control-label">vehicle number</label>
          <div class="col-lg-9">
              <input class="form-control" type="text" name="vehiclenumber" #vehiclenumber="ngModel" required
               [(ngModel)]=" bookorder.bookingmodel.vehiclenumber" [ngClass]="{'invalid-textbox':bookingform.submitted && !vehiclenumber.valid}"
               >
          </div>

          <div *ngIf="bookingform.submitted && !vehiclenumber.valid && (vehiclenumber.dirty || vehiclenumber.touched || vehiclenumber.pristine )" class="alert alert-danger">
            <label class="validation-message">This field is required</label>

          </div>


      </div>

        <div class="form-group row">
          <label class="col-lg-3 col-form-label form-control-label">Date</label>
          <div class="col-lg-9">
            <input type="date" id="bookdate" name="bookdate" #bookdate="ngModel" required
             [(ngModel)]="bookorder.bookingmodel.date"
            >
          </div>


      </div>


        <button type="submit" [disabled]="vehiclenumber.errors?.required || address.errors?.required"
         (click)="getModel()" class="btn btn-primary float-right">Book Order</button>

        </form>

      </div>
      </div>
    </div>
  </div>
  </div>
